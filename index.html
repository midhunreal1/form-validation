<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form class="m-5" action="/success.html" onsubmit="return handleSubmit(event);">
        <div class="alert alert-danger" style="display:none;" id="message">This is error message</div>
        <div class="form-group">
            <label for="fullName">FullName</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function handleSubmit() {
           
            let name = document.querySelector("#fullName").value;
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;
            let message = document.querySelector("#message");
           
            if (name.trim() === '') {
                message.innerText = "Please enter your full name";
                message.style.display = "block";
                return false;
            }
            if(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g.test(email)==false){
              message.innerText = "Please enter valid email address";
              message.style.display = "block";
              return false;
            }
            if(password.trim() === '') {
                message.innerText = "Password should not be empty";
                message.style.display = "block";
                return false;
            }
            if(password.length<=6 || password.length>=15){
              message.innerText = "Password length must be of 6-15 characters";
              message.style.display = "block";
              return false;
            }
            message.style.display = "none";
            alert("Success")
            return true;
            
        }
    </script>
</body>
</html>
